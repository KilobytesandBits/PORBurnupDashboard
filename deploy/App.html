<p style="text-decoration: underline; font-weight: bold; padding-right: 10px;">Document Revision History:</p>','<table style="border-collapse: collapse; border: 1px solid black; width: 590px;"><tr><th style="border: 1px solid black;">&nbsp;Date&nbsp;</th><th style="border: 1px solid black;">&nbsp;Revision&nbsp;</th><th style="border: 1px solid black;">&nbsp;Description&nbsp;</th><th style="border: 1px solid black;">&nbsp;Author&nbsp;</th></tr>','<tr><td style="border: 1px solid black;">&nbsp;{CurrentDate}&nbsp;</td><td style="border: 1px solid black;">&nbsp;0.1&nbsp;</td><td style="border: 1px solid black;">&nbsp;Initial PAD&nbsp;</td><td style="border: 1px solid black;">&nbsp;{UserName}&nbsp;</td></tr>','<tr style="color: blue;"><td style="border: 1px solid black;">&nbsp;&lt;Enter date&gt;&nbsp;</td><td style="border: 1px solid black;">&nbsp;&lt;#.&gt;&nbsp;</td><td style="border: 1px solid black;">&nbsp;&lt;Descibe Changes.&gt;&nbsp;</td><td style="border: 1px solid black;">&nbsp;&lt;Enter Name.&gt;&nbsp;</td></tr>','<tr><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td></tr>','<tr><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td><td style="border: 1px solid black;">&nbsp;</td></tr>',"</table>",'<p style="page-break-before: always;">&nbsp;</p>',"<ol>",'<li style="padding-bottom: 15px;"><h2 style="font-size: 18px; background-color: gray;color: white;border-top: 2px solid black;border-bottom: 2px solid black;"> Overview <br/> </h2>',"<ol>","<li>","<h3>Document Objective</h3>","<p>The Product Architecture Document (PAD) provides a detailed definition of one or more high-level features specified in a PRD.  The definition includes both behavioral and architectural specifications. </p>","</li>","<li>","<h3>General description</h3>",'<p style="color: blue;">&lt;Provide orientation to the product/release being specified. This is an overview of the product/release to orient the reader and provide a summary that interested project stakeholders can read to understand the product/release requirements at a high level.&gt; </p>',"<p>{Description}</p>","</li>","<li>","<h3>Related Documents</h3>",'<p style="color: blue;">&lt;Links or references to the related documents like PRD or other PADs.&gt; </p>',"<p>{Description}</p>","</li>","</ol>","</li>",'<li style="padding-bottom: 15px;"><h2 style="font-size: 18px; background-color: gray;color: white;border-top: 2px solid black;border-bottom: 2px solid black;"> Additional Requirements <br/> </h2>','<p style="color: blue;">&lt;Requirements should be precise, measurable, and verifiable. Specify non-functional requirements, and cross-cutting requirements that can be described more clearly with simple statements, such as "Full functionality is available through both IE and Firefox".&gt; </p>',"<ol>","<li>","Requirement 1","</li>","<li>","Requirement 2","</li>","</ol>","</li>",'<li style="padding-bottom: 15px;"><h2 style="font-size: 18px; background-color: gray;color: white;border-top: 2px solid black;border-bottom: 2px solid black;"> Functional Description <br/> </h2>','<p style="color: blue;">&lt;Describe in detail all aspects of this project which will be user visible. Include UI wireframe mock-ups if the project will include new or modified UI components.  For screens with complex behaviors or multiple views, include a mock-up showing each state.  These screenshots should have corresponding text that describes any special interactive behaviors that are not obvious from looking at a static picture.&gt; </p>',"<ol>",'<tpl for="selectedFeaturesObj">',"<li><h3>{data.FormattedID} - {data.Name}<br/></h3></li>","<ol>",'<tpl for="data.ChildStories">',"<li><h4>{FormattedID} - {Name}<br/></h4><p>{Description}<br/></p> </li>","</tpl>","</ol>","</tpl>","</ol>","</li>",'<li st
